<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- build:css css/style.css -->
        <!-- custome css file -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- endbuild -->

        <title>Interactive pricing component</title>
    </head>
    <body>

        <!-- main site -->
        <main id="main-site">
            <header>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </header>
            <div class="pricing-container">
                <div class="head">
                    <p class="pageviews">
                        <span>100k</span>
                        pageviews
                    </p>
                    <p class="cost">
                        <span>$16.00</span>
                        / month
                    </p>
                    <div class="bar">
                        <div class="inside">
                            <div class="button">
                                <img src="./img/icon-slider.svg" alt="idk"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="billing-settings">
                    <p>Monthly Billing</p>
                    <button class="billing-button">
                        <span></span>
                    </button>
                    <p>Yearly Billing</p>
                    <span class="label">25% discount</span>
                </div>
                <div class="info">
                    <ul>
                        <li>
                            <img src="./img/icon-check.svg" alt="idk">
                            Unlimited websites
                        </li>
                        <li>
                            <img src="./img/icon-check.svg" alt="idk">
                            100% data ownership
                        </li>
                        <li>
                            <img src="./img/icon-check.svg" alt="idk">
                            Email reports
                        </li>
                    </ul>
                    <button class="submit-button">Start my trial</button>
                </div>
            </div>
        </main>
        <!-- .main site -->


        <!-- build:js js/lib.js -->
        <script src="./js/plugins.js"></script>
        <!-- endbuild -->
    </body>
</html>
